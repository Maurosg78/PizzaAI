name: Basic CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: '3.9'
      
      - name: Test
        run: |
          echo "Testing workflow"
          python --version 